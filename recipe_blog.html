<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Recipe Blog</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Recipe Blog</h1>
    </header>

    <article>
      <!--button to add new recipe information-->
      <div class="button">
        <button id="addRecipeButton">Add Recipe</button>
      </div>
      <br>
      <!--Will show all the recipes-->
      <table>
        <!--Headings for the table-->
        <tr>
          <th>Recipe Name</th>
          <th>Description</th>
          <th>Difficultly</th>
        </tr>
        <tr>
            <td>Sample Name</td>
            <td>Sample Description</td>
            <td>Sample Difficultly</td>
        </tr>
      </table>
    </article>
    <script src="recipe_blog.js"></script>
  </body>
</html>
