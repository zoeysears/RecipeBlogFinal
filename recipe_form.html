<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>New Recipe Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>New Recipe Form</h1>
    </header>

    <article>
        <!--Form that allows user to input all information about recipe they are adding-->
        <!--Have Required on name,description, and difficult to make sure that some value is added-->
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name ="name" required><br>
            <label for="description">Description:</label>
            <textarea id="description" name ="description" required></textarea><br>

            <abel for="ingredient">Ingredient:</label>
            <input type="text" id="ingredient" name ="ingredient">
            <input type="button" value="Add Ingredient" id="addIngredient"><br>

            <abel for="step">Step:</label>
            <textarea id="step" name ="step"></textarea>
            <input type="button" value="Add Step" id="addStep"><br>

            <!--User to select what difficulty the recipe is-->
            <label for="difficultly">Difficultly:</label>
            <input type="radio" id="easy" name="difficultly" value="Easy" required>
            <label for="easy">Easy</label>
            <input type="radio" id="medium" name="difficultly" value="Medium">
            <label for="medium">Medium</label>
            <input type="radio" id="hard" name="difficultly" value="Hard">
            <label for="hard">Hard</label><br>

            <input type="submit" value="Submit Recipe">
        </form>
    </article>

      <!--Will display the information the user has already entered about the recipe-->
      <section id="recipe">
        <h3>Recipe Name</h3>
          <ul id="recipeName"></ul>
        <h3>Description</h3>
          <ul id="descriptionSection"></ul>
        <h3>Ingredients</h3>
          <ul id="ingredientSection"></ul>
        <h3>Steps</h3>
          <ul id="stepSection"></ul>
        <h3>Difficultly</h3>
          <ul id="difficultySection"></ul>
     </section>

    <script src="recipe_form.html"></script>
  </body>
</html>
